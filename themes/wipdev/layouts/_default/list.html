{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_medium" }}

    <h3 class="listing-title">
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        <small><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></small>
    </h3>
  {{ end }}
{{ end }}
